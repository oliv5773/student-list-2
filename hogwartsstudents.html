<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Hogwarts students</title>
  <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,500,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link href="https://fonts.googleapis.com/css?family=Jolly+Lodger&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <img src="img/hogwarts.svg" />
    <h1>Hogwarts students of 1991</h1>
    <div class="count">
      <p class="total-count"> </p>
      <div class="house-count">
        <p class="gryffindor-count" style="color: #7F0909;"> </p>
        <p class="hufflepuff-count" style="color: #EEE117;"> </p>
        <p class="ravenclaw-count" style="color: #000A90;"> </p>
        <p class="slytherin-count" style="color: #0D6217;"> </p>
      </div>
      <p class="expel-count" style="color: red;"> </p>
    </div>
  </header>

  <main>
    <div class="dropdown">
      <select id="sort-by">
        <option selected disabled>Sort by</option>
        <option value="none">None</option>
        <option value="First-name">First name</option>
        <option value="Last-name">Last name</option>
        <option value="House">House</option>
      </select>

      <select id="filter-by">
        <option selected disabled>Filter by house</option>
        <option class="option" value="all">None</option>
        <option class="option" value="Gryffindor">Gryffindor</option>
        <option class="option" value="Hufflepuff">Hufflepuff</option>
        <option class="option" value="Ravenclaw">Ravenclaw</option>
        <option class="option" value="Slytherin">Slytherin</option>
      </select>
    </div>

    <div class="popup hide">
      <div class="content">
        <div id="studentimg"></div>
      </div>
    </div>

    <div class="expelled-list hide">
    </div>

    <ul class="list">
    </ul>

    <template>
      <li class="student">
        <div class="content">
          <img src="" alt="">
          <h2></h2>
          <p></p>
        </div>
        <button class="expelliarmus" data-action="expelliarmus">Expel</button>
        <button onclick="inConstruction()" class="inquisitorial" data-action="inquisitorial">Add to Inq. Squad</button>
        <button onclick="inConstruction()" class="prefect" data-action="prefect">Make prefect</button>
      </li>
    </template>




  </main>

  <script src="studentlist.js"></script>

</body>

</html>
